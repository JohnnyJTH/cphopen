<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/images/edgpt-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/images/edgpt-16x16.png"
    />
    <meta
      name="description"
      content="Fra fredag den 10. maj til søndag den 12. maj 2024 spiller verdens bedste disc golf-spillere Copenhagen Open i Valbyparken. Den traditionsrige turnering er første stop på den nyetablerede Disc Golf Pro Tour - Europe."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
